<div class="classmain-container">
  
  <div class="search-bar-container">
    <div class="field">
      <p class="control has-icons-left">
        <input #filterInput class="input custom-input" type="text" (input)="filter(filterInput.value)" placeholder="Filter">
        <span class="icon is-small is-left">
          <i class="fas fa-search"></i>
        </span>
      </p>
    </div>
  </div>

  <div class="notes-list" [@listAnim]>
      <app-note-card 
      *ngFor="let note of filterNotes; "
      [link]="generateNoteURL(note)"
      [@itemAnim]
      (delete)="deleteNote(note)"
      [title]="note.title" 
      [body]="note.body"
      [category]="note.category">
      </app-note-card>
  </div>

  <button class="button floating-add-button is-primary" routerLink="new">+Add Notes</button>

</div>
